<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="icon/svg" href="favicon.svg">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body class="app-wrap">
        <h1 id="header">Weather Forecast</h1>
        <div class="header-input">
            <form class="form-inline" id="submit">
                <div class="input-group mb-2">
                    <input class="rounded form-control mx-2" type="text" placeholder="Enter your city name"
                        name="query">
                    <button class="btn bg-light" id="Search">Search</button>
                </div>
            </form>
        </div>

        <div class=" current flex-column">

            <p id="welcome">Welcome!</p>
            <p id="status">Check Your Current Weather</p>

            <div class="location display-4"> </div>
            <div><span id="temperature"></span> </div>

            <div class="weather display-4"></div>

            <div class="Temp"><span id="minTemp"></span></div>
            <div><span id="maxTemp"></span></div>


        </div>



        <script src="app.js"></script>
    </body>

</html>
